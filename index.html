<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="public/style.css" />
		<title>Cover Letter Generator</title>
	</head>
	<body id="body">
		<main id="page" class="page">
			<h1>Cover Letter Generator</h1>

			<div class="columns">
				<form id="cover_letter" class="cover_letter" method="POST">
					<label for="name">Full name:</label><br />
					<input class="form_element" type="text" id="name" name="name" placeholder="Full name" value="Testing Tim" />
					<br />
	
					<label for="info">Personal info:</label><br />
					<textarea class="form_element" id="info" name="info" placeholder="Personal Info"></textarea>
					<br />
	
					<label for="letter_body">Body:</label><br />
					<textarea class="form_element" id="letter_body" name="letter_body" placeholder="Body (intro, middle, conclusion, complimentary paragraphs)"></textarea>
					<br />
	
					<label for="sign">Signature:</label><br />
					<textarea class="form_element" id="sign" name="sign" placeholder="Signature"></textarea>
					<br />
	
					<input type="submit" value="Next Step" accesskey="enter">
	
				</form method="POST">
	
				<form id="substitutions" class="cover_letter">
					
				</form>
			</div>

			<div id="letter"></div>

			<input type="button" id="download-button" value="Cover Letter File" />
			
		</main>
		<script src="public/js/index.js"></script>
	</body>
</html>
